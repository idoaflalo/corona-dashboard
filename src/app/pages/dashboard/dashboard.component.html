<div class="row">
  <div
    *ngFor="let statisticConfig of infetedInfoStatisticConfigs"
    class="col-12 col-sm-6 col-md-4 col-xxl-2"
  >
    <nb-card>
      <nb-card-body>
        <ngx-doughnut-pie-statistic
          [config]="statisticConfig"
        ></ngx-doughnut-pie-statistic>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-12 col-sm-6 col-md-4 col-xxl-2">
    <nb-card>
      <nb-card-body>
        <ngx-small-graph-statistic
          [config]="{
            title: 'נפטרו',
            changeAmount: 132,
            changePercantage: 9.5,
            data: {
              color: '#FDA0B4',
              value: [400, 450, 550, 900, 1000, 1020]
            }
          }"
        ></ngx-small-graph-statistic>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <ngx-epidemiologic-graph></ngx-epidemiologic-graph>
  </div>
  <div class="col-md-6">
    <ngx-corona-map></ngx-corona-map>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <ngx-infected-by-gender></ngx-infected-by-gender>
  </div>
  <div class="col-md-3">
    <ngx-inpatient-segmentation></ngx-inpatient-segmentation>
  </div>
  <div class="col-md-5">
    <ngx-contagion-areas></ngx-contagion-areas>
  </div>
</div>

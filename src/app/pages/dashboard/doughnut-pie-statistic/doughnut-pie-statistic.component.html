<ngx-small-statistics-info
  [title]="config.title"
  [totalAmount]="3324"
  [changeType]="'negative'"
  [changeSign]="'plus'"
  [changeAmount]="103"
  [changePercantage]="2.5"
>
  <div class="chart-container" echarts [options]="chartOption"></div>
</ngx-small-statistics-info>

<div class="legend row">
  <div *ngFor="let item of config.data" class="legend-item">
    <div class="legend-item-color" [style.background-color]="item.color"></div>
    <div class="legend-item-info">
      <span class="label">{{item.name}}</span>
      <strong>{{item.value}}</strong>
    </div>
  </div>
</div>
